<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Translator</title>
	<link rel="stylesheet" type="text/css" href="./main.css"/>
</head>
<body>
	<h1>Dec to Bin / Bin to Dec Translator</h1>
	<div id="outer-container">
		<div id="dec-to-bin" class="inner-container">
			<form>
				<label>
					<span class="label">Text Input</span>
					<textarea class="input" id="dec-input" placeholder="text to be translated"></textarea>
				</label>
				<button id="dec-translate-button" type="submit">Translate</button>
			</form>
			<div id="output-bin-container">
				<span class="label">Binary Output:</span>
				<div id="bin-output" class="output">&mdash;</div>
				<button disabled id="bin-output-copy-button" type="button">Copy output Clipboard</button>
				<span class="copy-label" id="bin-output-copy-label">Copied Successfully!</span>
			</div>
		</div>
		<div id="bin-to-dec" class="inner-container">
			<form>
				<label>
					<span class="label" id="bin-input-label">Binary Input</span>
					<textarea class="input" id="bin-input" placeholder="binary code to be translated" minlength="9"></textarea>
				</label>
				<button id="bin-translate-button" type="submit">Translate</button>
			</form>
			<div id="dec-output-container">
				<span class="label">Text Output:</span>
				<div id="dec-output" class="output">&mdash;</div>
				<button disabled id="dec-output-copy-button" type="button">Copy output Clipboard</button>
				<span class="copy-label" id="dec-output-copy-label">Copied Successfully!</span>
			</div>
		</div>
	</div>
	<script src="main.js" type="application/javascript"></script>
</body>
</html>
